
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Site Bookmarker</title>
     <!-- Bootstrap core CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
          <nav>

          </nav>
         <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your Favorite Sites</h2>
        <form id="myform">
            <div class="form-group">
              <label>Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="enter site name" >
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteURL" placeholder="enter site url" >
            </div>
         <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    
        <div class="row-marketing">
            <div class="col-lg-12">
                <div id="bookmarksResult"></div>
            </div>
        </div>
      <footer class="footer">
        <p>&copy; 2016 bookmarker, Inc.</p>
      </footer>


    </div> <!--container-->
    
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main1.js"></script>
  </body>
</html>
